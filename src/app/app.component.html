<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="19 > 15">
    <img src="../assets/cold.jpg" *ngIf="149 <= 15">

    <div class="weather-data">
      <div class="location">Dhaka</div>
      <div class="temperature">{{31.40 | number: '1.0-0'}}°C </div>
    </div>
  </div>
  <div class="lower-data">
      <div class="more-info-label">
        More Information
      </div>
      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/min.png" alt="">
            <span>min</span>
          </div>
          <div class="info-block-value">
            20°C
          </div>
        </div>
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/max.png" alt="">
            <span>max</span>
          </div>
          <div class="info-block-value">
            40°C
          </div>
        </div>
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/humidity.png" alt="">
            <span>humidity</span>
          </div>
          <div class="info-block-value">
            70%
          </div>
        </div>
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/wind.png" alt="">
            <span>wind</span>
          </div>
          <div class="info-block-value">
            11 km/hr
          </div>
        </div>
      </div>
  </div>
</div>

<router-outlet></router-outlet>
